name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.1', '8.2']
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mysqli
      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist
      - name: PHP lint
        run: find . -name '*.php' -not -path './vendor/*' -not -path './.github/*' -not -path './node_modules/*' -exec php -l {} \;
      - name: Run PHPCS
        run: composer phpcs
      - name: Run tests
        run: composer test --no-interaction
